<div class="user">
  <div class="user__avatar">
    <img src="https://everydaynutrition.co.uk/wp-content/uploads/2015/01/default-user-avatar.png" alt="">
  </div>
  <div class="user__name">
    {{ user.getDisplayName() }}
  </div>
  <div class="user__last-message">

  </div>
  <div class="user__connection">
    {{ user.getProperty('connectedAt') | date:'shortTime' }}
  </div>
  <div class="user__unread-messages">
<!--    <span>4</span>-->
  </div>
</div>
