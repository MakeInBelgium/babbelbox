          <div class="form-row">
            <div class="col-auto">
              <div class="input-group mb-3">

                  <span class="input-group-text" id="basic-addon1">Kanaalnaam</span>

              </div>
            </div>

            <div class="col-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Gemeente</span>
                </div>
                <input type="text" class="form-control" id="b" placeholder="" aria-label="Username" aria-describedby="basic-addon1" data-toggle="tooltip" data-placement="bottom" title="bv.: Sint-Niklaas, Gent,  ..." required>
              </div>
            </div>

            <div class="col-auto">

              </div>

</div>

  </div>
    <div class="meet" id="meet"></div>

    <script type="text/javascript">
     
      function GenerateRoom() {

        const domain = 'meet.jit.si';
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        
        if(a.value != '' && b.value != ''){
          const options = {
            roomName: a + b + c ,
            parentNode: document.getElementById("meet")
        };

        var api = new JitsiMeetExternalAPI(domain, options);
        
        $(".roomdata").hide(500);
        }
      }

    </script>
