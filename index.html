<html
  itemscope
  itemtype="http://schema.org/Product"
  prefix="og: http://ogp.me/ns#"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

  <title>Babbelbox</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <script src="https://meet.jit.si/external_api.js"></script>	

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <img src="babbelbox_logo.svg" class="img-fluid" alt="Babbelbox" style="width: 50%;">
        <br/> <br/>
        <div id="roomdata" class="roomdata">
          <div class="form-row">
            <div class="col-auto">              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Kanaalnaam</span>
                </div>
                <input type="text" class="form-control" id="room" placeholder=""  aria-label="Username" aria-describedby="basic-addon1" required>
              </div>  
              
            </div>
            <div class="col-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Paswoord</span>
                </div>
                <input type="text" class="form-control" id="password" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>
            </div>
            <div class="col-auto">
              <button onclick="GenerateRoom()" value="Start de babbelbox" class="btn btn-primary mb-2">Start de babbelbox</button>
            </div>
          </div>
        </div>
    </div>
</div>    
    </div>
    <div class="meet" id="meet"></div>
  
    <script>

      function GenerateRoom() {

        const domain = 'meet.jit.si';
        var room = document.getElementById("room").value;
        var pw = document.getElementById("password").value;

        if(room.value != '' && pw.value != ''){
          const options = {
            roomName: room,
            parentNode: document.getElementById("meet")
        };
        
        var api = new JitsiMeetExternalAPI(domain, options);
        
        api.executeCommand('password', pw);
        $(".roomdata").hide(500);
        }        
      }

    </script>
      <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
